apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-local-volume-set
  namespace: {{ .Values.policy_namespace }}
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  disabled: false
  remediationAction: enforce
  dependencies:
    - name: policy-local-storage-operator
      namespace: {{ .Values.policy_namespace }}
      apiVersion: policy.open-cluster-management.io/v1
      compliance: Compliant
      kind: Policy
    - name: policy-storage-nodes
      namespace: {{ .Values.policy_namespace }}
      apiVersion: policy.open-cluster-management.io/v1
      compliance: Compliant
      kind: Policy
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: create-volume-set
        spec:
          object-templates:
              - complianceType: musthave
                objectDefinition:
                  apiVersion: local.storage.openshift.io/v1alpha1
                  kind: LocalVolumeSet
                  metadata:
                    name: nvme-localvolumeset
                    namespace: openshift-local-storage
                  spec:
                    deviceInclusionSpec:
                      deviceTypes:
                        - disk
                      minSize: 200G
                    maxDeviceCount: 10
                    nodeSelector:
                      nodeSelectorTerms:
                        - matchExpressions:
                            - key: cluster.ocs.openshift.io/openshift-storage
                              operator: Exists
                    storageClassName: nvme-storageclass
                    tolerations:
                      - effect: NoSchedule
                        key: node.ocs.openshift.io/storage
                        operator: Exists
                    volumeMode: Block
          pruneObjectBehavior: None
          remediationAction: inform
          severity: high
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: placement-policy-local-volume-set
  namespace: {{ .Values.policy_namespace }}
spec:
  clusterSets:
  {{- range $clusterSet, $value := .Values.managedClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  {{- range $clusterSet, $value := .Values.hubClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: 'autoshift.io/local-storage'
              operator: in
              values:
              - 'true'
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: placement-policy-local-volume-set
  namespace: {{ .Values.policy_namespace }}
placementRef:
  name: placement-policy-local-volume-set
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: policy-local-volume-set
    apiGroup: policy.open-cluster-management.io
    kind: Policy