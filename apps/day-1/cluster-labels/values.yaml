# Default values for cluster-labels.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
---
selfManaged: false
acmversion: "2.12"
hubClusterSet: "hub"
debug: true
enabled: true
autoshiftLabelPrefix: "autoshift.io/"
hubClusters:
  localCluster:
    name: "local-cluster"
    labels:
      infra-nodes-numcpu: '8'
      infra-nodes-memory-mib:  '24576'
      infra-nodes-numcores-per-socket:  '4'
      infra-nodes:  '6'
      worker-nodes-numcpu:  '8'
      worker-nodes-memory-mib:  '32768'
      worker-nodes-numcores-per-socket:  '4'
      worker-nodes:  '3'
hubClusterSets:
  hub:
    labels: 
      infra-nodes-numcpu: '8'
      infra-nodes-memory-mib:  '24576'
      infra-nodes-numcores-per-socket:  '4'
      infra-nodes:  '6'
      worker-nodes-numcpu:  '8'
      worker-nodes-memory-mib:  '32768'
      worker-nodes-numcores-per-socket:  '4'
      worker-nodes:  '3'
      hub-Cluster: ''
      test-worked: 'false'
managedClusterSets:
  managed:
    labels: 
      infra-nodes-numcpu: '8'
      infra-nodes-memory-mib:  '24576'
      infra-nodes-numcores-per-socket:  '4'
      infra-nodes:  '6'
      worker-nodes-numcpu:  '8'
      worker-nodes-memory-mib:  '32768'
      worker-nodes-numcores-per-socket:  '4'
      worker-nodes:  '3'
clusters:
  nonprod:
    cluster-set: 'hub' 
    rollback: 'false'
    labels:
      infra-nodes-numcpu: '8'
      infra-nodes-memory-mib:  '24576'
      infra-nodes-numcores-per-socket:  '4'
      infra-nodes:  '4'
      worker-nodes-numcpu:  '8'
      worker-nodes-memory-mib:  '32768'
      worker-nodes-numcores-per-socket:  '4'
      worker-nodes:  '3'
  local-cluster: 
    labels: 
      test-worked: 'true'
      second-label: ''
