# This policy verifies the installation of the official & supported version of
# the Advanced Cluster Operator on the hub cluster.
#
# Note that OpenShift 4.18 is required.
{{- if .Values.hubClusterSets }}
{{- $policyName :=  "policy-acm-mch-install" }}
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: {{ $policyName }}
  namespace: {{ .Values.policy_namespace }}
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "8"
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: acm-mch-install
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operator.open-cluster-management.io/v1
                kind: MultiClusterHub
                metadata:
                  name: multiclusterhub
                  namespace: {{ .Values.acm.namespace }}
                spec:
                  availabilityConfig: {{ .Values.acm.availabilityConfig | default "Basic" }}
                  {{- if .Values.acm.disable_hub_self_management }}
                  disableHubSelfManagement: {{ .Values.acm.disable_hub_self_management }}
                  {{- end}}
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: placement-{{ $policyName }}
  namespace: {{ .Values.policy_namespace }}
spec:
  clusterSets:
  {{- range $clusterSet, $value := .Values.hubClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: placement-{{ $policyName }}
  namespace: {{ .Values.policy_namespace }}
placementRef:
  name: placement-{{ $policyName }}
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: {{ $policyName }}
    apiGroup: policy.open-cluster-management.io
    kind: Policy
{{- end }}