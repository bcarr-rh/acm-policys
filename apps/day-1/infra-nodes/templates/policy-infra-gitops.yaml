{{ $policyName := "policy-infra-gitops" }}
{{ $configPolicyName := "create-infra-gitops" }}
{{ $placementName := printf "placement-%s" $policyName }}
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: {{ $policyName }}
  namespace: open-cluster-policies
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  disabled: {{ not .Values.infraNodes.gitops.migrate }}
  remediationAction: {{ .Values.infraNodes.gitops.remediationAction | default "enforce" }}
  dependencies:
  - apiVersion: policy.open-cluster-management.io/v1
    compliance: Compliant
    kind: Policy
    name: {{ .Values.infraNodes.dependencies.install }}
    namespace: open-cluster-policies
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: {{ $configPolicyName }}
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: pipelines.openshift.io/v1alpha1
                kind: GitopsService
                metadata:
                  name: cluster
                  namespace: {{ .Values.infraNodes.gitops.namespace }}
                spec:
                  runOnInfra: true
                  tolerations:
                    - effect: NoSchedule
                      key: node-role.kubernetes.io/infra
                    - effect: NoExecute
                      key: node-role.kubernetes.io/infra
          remediationAction: inform
          severity: high
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: {{ $placementName }}
  namespace: open-cluster-policies
spec:
  clusterSets:
  {{- range .Values.infraNodes.clusterSets }}
    - {{ . }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        claimSelector:
          matchExpressions:
            - key: infra-nodes
              operator: Exists
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: {{ $placementName }}
  namespace: open-cluster-policies
placementRef:
  name: {{ $placementName }}
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: {{ $configPolicyName }}
    apiGroup: policy.open-cluster-management.io
    kind: Policy
