apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-infra-ingress
  namespace: open-cluster-policies
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  disabled: {{ not .Values.infraNodes.ingress.migrate }}
  remediationAction: {{ .Values.infraNodes.ingress.remediationAction }}
  dependencies:
  - apiVersion: policy.open-cluster-management.io/v1
    compliance: Compliant
    kind: Policy
    name: policy-infra-nodes
    namespace: open-cluster-policies
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: create-infra-ingress
        spec:
          object-templates: |
            apiVersion: operator.openshift.io/v1
            kind: IngressController
            metadata:
              name: default
              namespace: openshift-ingress-operator
              spec:
                nodePlacement:
                  nodeSelector: 
                    matchLabels:
                      node-role.kubernetes.io/infra: ""
                  tolerations:
                  - effect: NoSchedule
                    key: node-role.kubernetes.io/infra
                    value: reserved
                  - effect: NoExecute
                    key: node-role.kubernetes.io/infra
                    value: reserved
          pruneObjectBehavior: None
          remediationAction: inform
          severity: high
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: placement-policy-infra-ingress
  namespace: open-cluster-policies
spec:
  clusterSets:
  {{- range .Values.infraNodes.clusterSets }}
    - {{ . }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: infra-nodes
              operator: Exists
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: placement-policy-infra-ingress
  namespace: open-cluster-policies
placementRef:
  name: placement-policy-infra-ingress
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: policy-infra-ingress
    apiGroup: policy.open-cluster-management.io
    kind: Policy