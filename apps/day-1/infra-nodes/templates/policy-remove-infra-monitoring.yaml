{{ $policyName := "policy-remove-infra-monitoring" }} 
{{ $configMapName := "cluster-remove-monitoring-config" }}
{{ $configPolicyName := "cluster-infra-remove-monitoring" }}
{{ $placementName := printf "placement-%s" $policyName }}
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: {{ $policyName }}
  namespace: open-cluster-policies
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  disabled: {{ not .Values.infraNodes.monitoring.migrate }}
  remediationAction: {{ .Values.infraNodes.monitoring.remediationAction | default "enforce" }}
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: {{ $configPolicyName }}
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: ConfigMap
                metadata:
                  name: {{ $configMapName }}
                  namespace: openshift-monitoring
                data:
                  config.yaml: |+
                    alertmanagerMain:
                      nodeSelector: 
                        node-role.kubernetes.io/infra: ""
                      tolerations: {}
                    prometheusK8s:
                      nodeSelector:
                        node-role.kubernetes.io/infra: ""
                      tolerations: {}
                    prometheusOperator:
                      nodeSelector:
                        node-role.kubernetes.io/infra: ""
                      tolerations: {}
                    k8sPrometheusAdapter:
                      nodeSelector:
                        node-role.kubernetes.io/infra: ""
                      tolerations: {}
                    kubeStateMetrics:
                      nodeSelector:
                        node-role.kubernetes.io/infra: ""
                      tolerations: {}
                    telemeterClient:
                      nodeSelector:
                        node-role.kubernetes.io/infra: ""
                      tolerations: {}
                    openshiftStateMetrics:
                      nodeSelector:
                        node-role.kubernetes.io/infra: ""
                      tolerations: {}
                    thanosQuerier:
                      nodeSelector:
                        node-role.kubernetes.io/infra: ""
                      tolerations: {}
                    monitoringPlugin:
                      nodeSelector:
                        node-role.kubernetes.io/infra: ""
                      tolerations: {}
          pruneObjectBehavior: {{ .Values.infraNodes.monitoring.pruneObjectBehavior | default "None" }}
          remediationAction: inform
          severity: high
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: {{ $placementName }}
  namespace: open-cluster-policies
spec:
  clusterSets:
  {{- range .Values.infraNodes.clusterSets }}
    - {{ . }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: {{ printf $labelPrefix "infra-nodes" }}
              operator: DoesNotExist
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: {{ $placementName }}
  namespace: open-cluster-policies
placementRef:
  name: {{ $placementName }}
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: {{ $policyName}}
    apiGroup: policy.open-cluster-management.io
    kind: Policy
