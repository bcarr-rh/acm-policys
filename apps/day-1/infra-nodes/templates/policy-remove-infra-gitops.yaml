{{ $policyName := "policy-remove-infra-gitops" }}
{{ $configPolicyName := "remove-infra-gitops" }}
{{ $placementName := printf "placement-%s" $policyName }}
{{ $labelPrefix := .Values.infraNodes.labelPrefix | default "autoshift.io/" }}
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: {{ $policyName }}
  namespace: open-cluster-policies
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  disabled: {{ not .Values.infraNodes.gitops.migrate }}
  remediationAction: {{ .Values.infraNodes.gitops.remediationAction | default "enforce" }}
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: {{ $configPolicyName }}
        spec:
          severity: high
          remediationAction: enforce
          object-templates-raw: | 
            [
            {{ "{{-" }} $GitOpsService := lookup("pipelines.openshift.io/v1alpha1" "GitOpsService" "{{ .Values.infraNodes.gitops.namespace }}" "cluster")  {{ "}}" }}
              {{ "{{-" }} if  not (empty $GitOpsService)  {{ "}}" }}
                {{ "{{-" }} $spec := $GitOpsService.spec {{ "}}" }} 
                {{ "{{-" }} $newSpecNoTolerations := unset $spec "tolerations" {{ "}}" }}
                {{ "{{-" }} $newSpec := set $newSpecNoTolerations "runOnInfra" false {{ "}}" }}
                {{ "{{-" }} $GitOpsServiceNoStatus := unset $GitOpsService "status"  {{ "}}" }}
                {{ "{{-" }} $objectDefinition := set $GitOpsServiceNoStatus "spec" $newSpec {{ "}}" }}
                  {
                    "complianceType": "mustonlyhave",
                    "objectDefinition": {{ "{{" }} $objectDefinition | toRawJson {{ "}}" }} 
                  }
              {{ "{{-" }} end {{ "}}" }} 
            ]
             
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: {{ $placementName }}
  namespace: open-cluster-policies
spec:
  clusterSets:
  {{- range .Values.infraNodes.clusterSets }}
    - {{ . }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: {{ printf "%s%s" $labelPrefix "infra-nodes" }}
              operator: DoesNotExist
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
 name: {{ $placementName }}
 namespace: open-cluster-policies
placementRef:
 name: {{ $placementName }}
 apiGroup: cluster.open-cluster-management.io
 kind: Placement
subjects:
 - name: {{ $policyName }}
   apiGroup: policy.open-cluster-management.io
   kind: Policy
