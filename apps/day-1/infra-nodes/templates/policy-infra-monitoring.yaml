apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-infra-monitoring
  namespace: open-cluster-policies
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  disabled: {{ not .Values.infraNodes.monitoring.migrate }}
  remediationAction: {{ .Values.infraNodes.monitoring.remediationAction }}
  dependencies:
  - apiVersion: policy.open-cluster-management.io/v1
    compliance: Compliant
    kind: Policy
    name: policy-infra-nodes
    namespace: open-cluster-policies
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: create-infra-monitoring
        spec:
          object-templates: |
            apiVersion: v1
            kind: ConfigMap
            metadata:
              name: cluster-monitoring-config
              namespace: openshift-monitoring
            data:
              config.yaml: |+
                alertmanagerMain:
                  nodeSelector: 
                    node-role.kubernetes.io/infra: ""
                  tolerations:
                  - key: node-role.kubernetes.io/infra
                    value: reserved
                    effect: NoSchedule
                  - key: node-role.kubernetes.io/infra
                    value: reserved
                    effect: NoExecute
                prometheusK8s:
                  nodeSelector:
                    node-role.kubernetes.io/infra: ""
                  tolerations:
                  - key: node-role.kubernetes.io/infra
                    value: reserved
                    effect: NoSchedule
                  - key: node-role.kubernetes.io/infra
                    value: reserved
                    effect: NoExecute
                prometheusOperator:
                  nodeSelector:
                    node-role.kubernetes.io/infra: ""
                  tolerations:
                  - key: node-role.kubernetes.io/infra
                    value: reserved
                    effect: NoSchedule
                  - key: node-role.kubernetes.io/infra
                    value: reserved
                    effect: NoExecute
                k8sPrometheusAdapter:
                  nodeSelector:
                    node-role.kubernetes.io/infra: ""
                  tolerations:
                  - key: node-role.kubernetes.io/infra
                    value: reserved
                    effect: NoSchedule
                  - key: node-role.kubernetes.io/infra
                    value: reserved
                    effect: NoExecute
                kubeStateMetrics:
                  nodeSelector:
                    node-role.kubernetes.io/infra: ""
                  tolerations:
                  - key: node-role.kubernetes.io/infra
                    value: reserved
                    effect: NoSchedule
                  - key: node-role.kubernetes.io/infra
                    value: reserved
                    effect: NoExecute
                telemeterClient:
                  nodeSelector:
                    node-role.kubernetes.io/infra: ""
                  tolerations:
                  - key: node-role.kubernetes.io/infra
                    value: reserved
                    effect: NoSchedule
                  - key: node-role.kubernetes.io/infra
                    value: reserved
                    effect: NoExecute
                openshiftStateMetrics:
                  nodeSelector:
                    node-role.kubernetes.io/infra: ""
                  tolerations:
                  - key: node-role.kubernetes.io/infra
                    value: reserved
                    effect: NoSchedule
                  - key: node-role.kubernetes.io/infra
                    value: reserved
                    effect: NoExecute
                thanosQuerier:
                  nodeSelector:
                    node-role.kubernetes.io/infra: ""
                  tolerations:
                  - key: node-role.kubernetes.io/infra
                    value: reserved
                    effect: NoSchedule
                  - key: node-role.kubernetes.io/infra
                    value: reserved
                    effect: NoExecute
                monitoringPlugin:
                  nodeSelector:
                    node-role.kubernetes.io/infra: ""
                  tolerations:
                  - key: node-role.kubernetes.io/infra
                    value: reserved
                    effect: NoSchedule
                  - key: node-role.kubernetes.io/infra
                    value: reserved
                    effect: NoExecute
          pruneObjectBehavior: None
          remediationAction: inform
          severity: high
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: placement-policy-infra-monitoring
  namespace: open-cluster-policies
spec:
  clusterSets:
  {{- range .Values.infraNodes.clusterSets }}
    - {{ . }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: infra-nodes
              operator: Exists
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: placement-policy-infra-monitoring
  namespace: open-cluster-policies
placementRef:
  name: placement-policy-infra-monitoring
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: policy-infra-monitoring
    apiGroup: policy.open-cluster-management.io
    kind: Policy