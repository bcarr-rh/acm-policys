apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-auto-remediate
  namespace: open-cluster-policies
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  dependencies:
    - name: policy-stig-scan
      namespace: open-cluster-policies
      apiVersion: policy.open-cluster-management.io/v1
      compliance: Compliant
      kind: Policy
  disabled: false
  remediationAction: enforce
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: copy-configmap-stig
        spec:
          object-templates-raw: >
            - complianceType: musthave
              objectDefinition:
                  kind: ConfigMap
                  apiVersion: v1
                  metadata:
                    name: stig-remediation
                    namespace: openshift-compliance
                  data: '{{ "{{" }}hub copyConfigMapData "open-cluster-policies" "stig-remediation" hub{{ "}}" }}'
          pruneObjectBehavior: None
          remediationAction: enforce
          severity: high
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: auto-remediate
        spec:
          object-templates-raw: >
            {{ "{{" }} range (fromConfigMap "openshift-compliance" "stig-remediation" "ocp4-stig" | trim | split "\n") {{ "}}" }}
              - complianceType: musthave
                objectDefinition:
                  kind: ConfigMap
                  apiVersion: v1
                  metadata:
                    name: {{ "{{" }} .{{ "}}" }}
                    namespace: default
            {{ "{{" }} end {{ "}}" }}

            {{ "{{" }} range (fromConfigMap "openshift-compliance" "stig-remediation" "rhcos4-stig" | trim | split "\n") {{ "}}" }}
              - complianceType: musthave
                objectDefinition:
                  apiVersion: compliance.openshift.io/v1alpha1
                  kind: ComplianceRemediation
                  metadata:
                    name: {{ "{{" }} . {{ "}}" }}
                    namespace: openshift-compliance
                  spec:
                    apply: true
            {{ "{{" }} end {{ "}}" }}
          pruneObjectBehavior: None
          remediationAction: inform
          severity: high
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: placement-policy-auto-remediate
  namespace: open-cluster-policies
spec:
  clusterSets:
  {{- range .Values.compliance.clusterSets }}
    - {{ . }}
  {{- end }}
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: placement-policy-auto-remediate
  namespace: open-cluster-policies
placementRef:
  name: placement-policy-auto-remediate
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: policy-auto-remediate
    apiGroup: policy.open-cluster-management.io
    kind: Policy