apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-auto-remediate
  namespace: open-cluster-policies
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  dependencies:
    - name: policy-stig-scan
      namespace: open-cluster-policies
      apiVersion: policy.open-cluster-management.io/v1
      compliance: Compliant
      kind: Policy
  disabled: false
  remediationAction: enforce
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: auto-remediate
        spec:
          object-templates-raw: |
              {{ "{{" }}hub range (fromConfigMap "open-cluster-policies" "stig-remediation" "ocp4-stig" | trim | split "\n") hub{{ "}}" }}
              - complianceType: musthave
                objectDefinition:
                  apiVersion: compliance.openshift.io/v1alpha1
                  kind: ComplianceRemediation
                  metadata:
                    name: {{ "{{" }}hub . hub{{ "}}" }}
                    namespace: {{ .Values.compliance.namespace }}
                  spec:
                    apply: true
              {{ "{{" }}hub end hub{{ "}}" }}

              {{ "{{" }}hub range (fromConfigMap "open-cluster-policies" "stig-remediation" "rhcos4-stig" | trim | split "\n") hub{{ "}}" }}
              - complianceType: musthave
                objectDefinition:
                  apiVersion: compliance.openshift.io/v1alpha1
                  kind: ComplianceRemediation
                  metadata:
                    name: {{ "{{" }}hub . hub{{ "}}" }}
                    namespace: {{ .Values.compliance.namespace }}
                  spec:
                    apply: true
              {{ "{{" }}hub end hub{{ "}}" }}
          pruneObjectBehavior: None
          remediationAction: inform
          severity: high
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: placement-policy-auto-remediate
  namespace: open-cluster-policies
spec:
  clusterSets:
  {{- range $clusterSet, $value := $.Values.clusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  {{- range $clusterSet, $value := $.Values.hubClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: 'autoshift.io/compliance'
              operator: In
              values:
              - 'true'
              - 'True'
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: placement-policy-auto-remediate
  namespace: open-cluster-policies
placementRef:
  name: placement-policy-auto-remediate
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: policy-auto-remediate
    apiGroup: policy.open-cluster-management.io
    kind: Policy