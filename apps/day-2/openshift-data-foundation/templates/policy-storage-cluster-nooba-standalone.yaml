# This policy verifies the installation of the official & supported version of
# the Compliance Operator on the managed clusters.
#
# If set to "enforce" it'll install the operator.
#
# Note that OpenShift 4.18 is required.
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-storage-cluster-nooba-standalone
  namespace: open-cluster-policies
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CA Security Assessment and Authorization
    policy.open-cluster-management.io/controls: CA-2 Security Assessments, CA-7 Continuous Monitoring
spec:
  dependencies:
    - name: policy-odf-operator-install
      namespace: open-cluster-policies
      apiVersion: policy.open-cluster-management.io/v1
      compliance: Compliant
      kind: Policy    
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: storage-cluster-install-nooba-standalone
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: ocs.openshift.io/v1
                kind: StorageCluster
                metadata:
                  name: ocs-storagecluster
                  namespace: {{ .Values.odf.namespace }}
                spec:
                  arbiter: {}
                  encryption:
                    kms: {}
                  externalStorage: {}
                  managedResources:
                    cephObjectStoreUsers: {}
                    cephCluster: {}
                    cephBlockPools: {}
                    cephNonResilientPools: {}
                    cephObjectStores: {}
                    cephFilesystems: {}
                    cephRBDMirror: {}
                    cephToolbox: {}
                    cephDashboard: {}
                    cephConfig: {}
                  mirroring: {}
                  multiCloudGateway:
                    reconcileStrategy: standalone
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: storage-cluster-install-test
        spec:
          remediationAction: inform
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: ocs.openshift.io/v1
                kind: StorageCluster
                metadata:
                  name: ocs-storagecluster
                  namespace: {{ .Values.odf.namespace }}
                status:
                  conditions:
                    - status: 'False'
                      type: VersionMismatch
                    - status: 'True'
                      type: ReconcileComplete
                    - status: 'True'
                      type: Available
                    - status: 'False'
                      type: Progressing
                    - status: 'False'
                      type: Degraded
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: placement-policy-storage-cluster-nooba-standalone
  namespace: open-cluster-policies
spec:
  clusterSets:
  {{- range $clusterSet, $value := $.Values.managedClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  {{- range $clusterSet, $value := $.Values.hubClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: 'autoshift.io/odf-multi-cloud-gateway'
              operator: In
              values:
              - 'standalone'
              - 'Standalone'
            - key: 'autoshift.io/odf'
              operator: In
              values:
              - 'true'
              - 'True'
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: placement-policy-storage-cluster-nooba-standalone
  namespace: open-cluster-policies
placementRef:
  name: placement-policy-storage-cluster-nooba-standalone
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: policy-storage-cluster-nooba-standalone
    apiGroup: policy.open-cluster-management.io
    kind: Policy
