metadata:
  name: {{ $clusterSet }}
  namespace: {{ $.Values.acs.namespace }}
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "6"
spec:
  clusterSet: {{ $clusterSet }}
{{ end }}