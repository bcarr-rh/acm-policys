apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-worker-nodes
  namespace: {{ .Values.autoshiftPolicyNamespace }}
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: create-worker-nodes
        spec:
          object-templates-raw: |
              {{ "{{-" }} /* Specify the parameters needed to create the MachineSet  */ {{ "-}}" }}
              {{ "{{-" }} $machineset_role := "worker" {{ "}}" }}
              {{ "{{-" }} $zones := list{{ range (toStrings .Values.workerNodes.zones) }} "{{ . }}"{{ end }} {{ "}}" }}
              {{ "{{-" }} $infrastructure_id := (lookup "config.openshift.io/v1" "Infrastructure" "" "cluster").status.infrastructureName {{ "}}" }}
              {{ "{{-" }} /* Generate the MachineSet for each zone as specified  */ {{ "-}}" }}
              {{ "{{-" }} range $zone := $zones {{ "}}" }}
              - complianceType: musthave
                objectDefinition:
                  apiVersion: machine.openshift.io/v1beta1
                  kind: MachineSet
                  metadata:
                    name: {{ "{{" }} $infrastructure_id {{ "}}" }}-{{ "{{" }} $machineset_role {{ "}}" }}-{{ "{{" }} $zone {{ "}}" }}
                    namespace: openshift-machine-api
                  spec:
                    deletePolicy: Oldest
                    replicas: {{ "{{" }} fromClusterClaim "worker-nodes" {{ "}}" }}
                    template:
                      spec:
                        providerSpec:
                          value:
                            numCoresPerSocket: {{ "{{" }} fromClusterClaim "worker-nodes-numcores-per-socket" {{ "}}" }}
                            memoryMiB: {{ "{{" }} fromClusterClaim "worker-nodes-memory-mib" {{ "}}" }}
                            numCPUs: {{ "{{" }} fromClusterClaim "worker-nodes-numcpu" {{ "}}" }}
              {{ "{{-" }} end {{ "}}" }}
          pruneObjectBehavior: None
          remediationAction: enforce
          severity: high
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: check-cluster-worker-nodes
        spec:
          remediationAction: inform
          severity: high
          object-templates-raw: |
              {{ "{{-" }} /* Specify the parameters needed to create the MachineSet  */ {{ "-}}" }}
              {{ "{{-" }} $machineset_role := "worker" {{ "}}" }}
              {{ "{{-" }} $zones := list{{ range (toStrings .Values.workerNodes.zones) }} "{{ . }}"{{ end }} {{ "}}" }}
              {{ "{{-" }} $infrastructure_id := (lookup "config.openshift.io/v1" "Infrastructure" "" "cluster").status.infrastructureName {{ "}}" }}
              {{ "{{-" }} $worker_ms := (index (lookup "machine.openshift.io/v1beta1" "MachineSet" "openshift-machine-api" "").items 0) {{ "}}" }}
              {{ "{{-" }} /* Generate the MachineSet for each zone as specified  */ {{ "-}}" }}
              {{ "{{-" }} range $zone := $zones {{ "}}" }}
              - complianceType: musthave
                objectDefinition:
                  apiVersion: machine.openshift.io/v1beta1
                  kind: MachineSet
                  metadata:
                    name: {{ "{{" }} $infrastructure_id {{ "}}" }}-{{ "{{" }} $machineset_role {{ "}}" }}-{{ "{{" }} $zone {{ "}}" }}
                    namespace: openshift-machine-api
                  status:
                    readyReplicas:  {{ "{{" }} fromClusterClaim "worker-nodes" {{ "}}" }}
              {{ "{{-" }} end {{ "}}" }}
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: placement-policy-worker-nodes
  namespace: {{ .Values.autoshiftPolicyNamespace }}
spec:
  clusterSets:
  {{- range $clusterSet, $value := .Values.managedClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  {{- range $clusterSet, $value := .Values.hubClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: 'autoshift.io/worker-nodes'
              operator: in
              values:
              - 'true'
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: placement-policy-worker-nodes
  namespace: {{ .Values.autoshiftPolicyNamespace }}
placementRef:
  name: placement-policy-worker-nodes
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: policy-worker-nodes
    apiGroup: policy.open-cluster-management.io
    kind: Policy