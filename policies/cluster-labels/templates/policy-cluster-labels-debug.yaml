{{- if (.Values.debug | default false) }}
  {{- range $clusterSetKey, $clusterSetValue := $.Values.hubClusterSets }}
    {{- $hubClusterSet := $.Values.hubClusterSet | default "hub" }}
    {{- $policyName := printf "policy-%s-cluster-labels-debug" $clusterSetKey }}
    {{- $configPolicyName := printf "cluster-labels-%s-debug" $clusterSetKey }}
    {{- $placementName := printf "placement-%s" $policyName }}
    {{- $policyNamespace := $.Values.autoshiftPolicyNamespace }}
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: {{ $policyName }}
  namespace: {{ $policyNamespace }}
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  disabled: false
  remediationAction: enforce
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: {{ $configPolicyName }}
        spec:
          object-templates:
            - complianceType: mustonlyhave
              objectDefinition:
                apiVersion: v1
                kind: ConfigMap
                metadata:
                  name: cluster-set-{{ $clusterSetKey }}-lookup-debug
                  namespace: {{ $policyNamespace }}
                data:
                  clusterConfigMaps: |
                    {{ "{{-" }} $managedClusterLookupResult := (lookup "cluster.open-cluster-management.io/v1" "ManagedCluster" "" "") | default dict {{ "}}" }}
                    {{ "{{-" }} $managedClusters := (index $managedClusterLookupResult "items") | default list {{ "}}" }}
                    {{ "{{-" }} $lastIndex := (sub (len $managedClusters) 1) {{ "}}" }}
                    {{ "{{-" }} if and (ne $lastIndex -1) (not (empty $managedClusters)) {{ "}}" }}
                      {{ "{{-" }} $configMaps := (index (lookup "v1" "ConfigMap" "" "" "autoshift.io/cluster-labels=true") "items") | default list {{ "}}" }}
                      {{ "{{-" }} $clusterConfigMaps := (dict) {{ "}}" }}
                      {{ "{{-" }} $clusterSetConfigMaps := (dict) {{ "}}" }}
                      {{ "{{-" }} if not (empty $configMaps) {{ "}}" }}
                        {{ "{{-" }} range $_, $map := $configMaps {{ "}}" }}
                          {{ "{{-" }} $mapName := (index $map "metadata" "name") {{ "}}" }}
                          {{ "{{-" }} if hasPrefix "cluster-set" $mapName {{ "}}" }}
                            {{ "{{-" }} $_ := set $clusterSetConfigMaps $mapName $map {{ "}}" }}
                          {{ "{{-" }} else if hasPrefix "managed-cluster" $mapName {{ "}}" }}
                            {{ "{{-" }} $_ := set $clusterConfigMaps $mapName $map {{ "}}" }}
                          {{ "{{-" }} else {{ "}}" }}
                            {{ "{{-" }} continue {{ "}}" }}
                          {{ "{{-" }} end {{ "}}" }}
                        {{ "{{-" }} end {{ "}}" }}
                        {{ "{{-" }} range $index, $cluster := $managedClusters {{ "}}" }}
                          {{ "{{-" }} $clusterMetadata := (index $cluster "metadata" | default dict) {{ "}}" }}
                          {{ "{{-" }} $clusterLabels := (index $clusterMetadata "labels" | default dict) {{ "}}" }}
                          {{ "{{-" }} $clusterSetName := (index $clusterLabels "cluster.open-cluster-management.io/clusterset") | default "" {{ "}}" }}
                          {{ "{{-" }} if not (empty $clusterSetName) {{ "}}" }}
                            {{ "{{-" }} $existingLabels :=  (index $cluster "metadata" "labels") {{ "}}" }}
                            {{ "{{-" }} $existingLabelsNoAutoshift := dict {{ "}}" }}
                            {{ "{{-" }} range $label, $value := $existingLabels {{ "}}" }}
                              {{ "{{-" }} if not (hasPrefix "autoshift.io/" $label) {{ "}}" }}
                                {{ "{{-" }} $_ :=  set $existingLabelsNoAutoshift $label $value {{ "}}" }}
                              {{ "{{-" }} end {{ "}}" }}
                            {{ "{{-" }} end {{ "}}" }}
                            {{ "{{-" }} $clusterSetConfigMap := (index $clusterSetConfigMaps $clusterSetName | default dict) {{ "}}" }}
                            {{ "{{-" }} $clusterConfigMap := (index $clusterConfigMaps $cluster.metadata.name | default dict)  {{ "}}" }}
                            {{ "{{-" }} $clusterSetConfigMapData := (index $clusterSetConfigMap "data" | default dict)  {{ "}}" }}
                            {{ "{{-" }} $clusterConfigMapData := (index $clusterConfigMap "data" | default dict)  {{ "}}" }}
                            {{ "{{-" }} $clusterSetConfigMapLabels := (index $clusterSetConfigMapData "labels" | default dict)  {{ "}}" }}
                            {{ "{{-" }} $clusterConfigMapLabels := (index $clusterConfigMapData "labels" | default dict)  {{ "}}" }}
                            {{ "{{-" }} $tempLabels := merge (dict) $clusterConfigMapLabels $clusterSetConfigMapLabels $existingLabelsNoAutoshift {{ "}}" }}
                            {{ "{{-" }} $newLabels := dict {{ "}}" }}
                            {{ "{{-" }} range $label, $value := $tempLabels {{ "}}" }}
                              {{ "{{-" }} if not (and ($label | hasPrefix "{{ $.Values.autoshiftLabelPrefix }}") (eq $value "_")) {{ "}}" }}
                                {{ "{{-" }} $_ := set $newLabels $label $value {{ "}}" }}
                              {{ "{{-" }} end {{ "}}" }}
                            {{ "{{-" }} end {{ "}}" }}
                            {{ "{{-" }} $metadata := set $cluster.metadata "labels" $newLabels {{ "}}" }}
                            {{ "{{-" }} $objectDefinition := set $cluster "metadata" $metadata {{ "}}" }}
                            {{ "{{-" }} $_ := unset $objectDefinition "status" {{ "}}" }}
                            {
                              "complianceType": "mustonlyhave",
                              "objectDefinition": {{ "{{" }} $objectDefinition | toRawJson  {{ "}}" }}
                            }{{ "{{-" }} if ne $lastIndex $index {{ "}}" }},{{ "{{-" }} end {{ "}}" }}
                          {{ "{{-" }} end {{ "}}" }}
                        {{ "{{-" }} end {{ "}}" }}
                      {{ "{{-" }} end {{ "}}" }}
                    {{ "{{-" }} end {{ "}}" }}
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: {{ $placementName }}
  namespace: {{ $policyNamespace }}
spec:
  clusterSets:
    - {{ $clusterSetKey }}
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: {{ $placementName}}
  namespace: {{ $policyNamespace }}
placementRef:
  name: {{ $placementName}}
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: {{ $policyName }}
    apiGroup: policy.open-cluster-management.io
    kind: Policy
---
  {{- end }}
{{ end }}
